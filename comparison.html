<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crane Comparison</title>
    <link rel="stylesheet" href="comparison.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js Library -->
</head>
<body>
    <header>
        <h1>Crane Comparison</h1>
        <a href="compare.html" class="back-btn">‚Üê Back to Selection</a>
    </header>

    <div class="container">
        <h2>Comparison Results</h2>

        <div class="comparison-table">
            <table>
                <thead>
                    <tr>
                        <th>Feature</th>
                        <th id="crane1-name">Crane 1</th>
                        <th id="crane2-name">Crane 2</th>
                    </tr>
                </thead>
                <tbody id="comparison-body">
                    <!-- Data will be loaded here dynamically -->
                </tbody>
            </table>
        </div>

        <h2>Load vs Power Consumption</h2>
        <canvas id="loadPowerChart"></canvas>

        <h2>Price Comparison</h2>
        <canvas id="priceChart"></canvas>

        <section id="ai-overview">
            <h2>AI-Generated Overview</h2>
            <p id="overview-text"></p>
            <button id="get-overview">Get AI Overview</button>
        </section>        
    </div>



    <script src="comparison.js"></script>
</body>
</html>
